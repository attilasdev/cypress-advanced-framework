<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <input data-test="email-input" type="email" placeholder="Email">
        <input data-test="password-input" type="password" placeholder="Password">
        <button data-test="login-button">Login</button>
        <div data-test="error-message" class="error" style="display: none;">
            Invalid credentials
        </div>
    </div>
</body>
</html>
